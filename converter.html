<!DOCTYPE html>
<html>
<head>
  <title>Audio to Video Converter</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 450px; margin: 50px auto; text-align: center; padding: 30px; border: 1px solid #ddd; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h2 { color: #333; margin-bottom: 25px; }
    .input-box { margin: 20px 0; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #666; }
    input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    
    button { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    #progSection { margin-top: 30px; display: none; padding: 20px; background: #f8f9fa; border-radius: 15px; }
    progress { width: 100%; height: 25px; accent-color: #28a745; margin: 15px 0; }
    .stats { display: flex; justify-content: space-between; font-size: 14px; color: #555; font-weight: bold; }
    #status { margin-bottom: 10px; color: #28a745; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Audio to Video Converter</h2>
  <div class="input-box">
    <label>Audio File:</label>
    <input type="file" id="audio" accept="audio/*">
  </div>
  <div class="input-box">
    <label>Background Image:</label>
    <input type="file" id="image" accept="image/*">
  </div>
  <button id="startBtn">Start Conversion</button>
  
  <div id="progSection">
    <div id="status">Preparing files...</div>
    <progress id="bar" value="0" max="100"></progress>
    <div class="stats">
      <span id="percentTxt">0%</span>
      <span id="timeTxt">Time Remaining: --:--</span>
    </div>
  </div>

  <script src="converter.js"></script>
</body>
</html>
