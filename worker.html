<!DOCTYPE html>
<html>
<head>
  <title>Encoding Video...</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    #container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
    canvas { border: 1px solid #ddd; width: 100%; max-width: 400px; border-radius: 8px; margin-bottom: 15px; }
    progress { width: 100%; height: 25px; accent-color: #28a745; }
    .stats { display: flex; justify-content: space-between; font-weight: bold; margin-top: 10px; color: #555; }
    h3 { color: #333; margin-top: 0; }
  </style>
</head>
<body>
  <div id="container">
    <h3>Converting...</h3>
    <p>Keep this tab focused for the fastest conversion.</p>
    
    <canvas id="c" width="1280" height="720"></canvas>
    
    <progress id="workerBar" value="0" max="100"></progress>
    <div class="stats">
      <span id="workerPercent">0%</span>
      <span id="workerTime">Remaining: --:--</span>
    </div>
  </div>
  <script src="worker.js"></script>
</body>
</html>
